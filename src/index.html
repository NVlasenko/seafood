<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title></title>
</head>
<body>
  
<header class="header">
  
  <section class="header__sticky">
    <div class="container">
      <nav class="header__nav">
        <li><a class="header__list fz30" href=""><span>Ікорний&nbsp</span> двір</a></li> 
        <li><a class="header__list header__list--red" href="">каталог</a></li>
        <li><a class="header__list header__list--red" href="">про&nbsp нас</a></li>
        <li><a class="header__list header__list--red" href="">відгуки</a></li>
        <li><a class="header__list header__list--red" href="">доставка</a></li>
        <li><a class="header__list header__list--red" href="">контакти</a></li>
      </nav>
    </div>
  </section>

  <div class="container">
    <section class="header__information">

      <div class="header__text">
        <p class="header__title header__title--red">Ікра&nbsp червона&nbsp та&nbsp чорна </p>
        <p class="header__title">за&nbsp&nbsp святковими&nbsp&nbsp цінами!</p>
      </div>

      <div class="header__discounts">
        <p class="header__discounts--text">знижки  до</p>
        <p class="header__discounts--percent">-33%</p>
      </div>

    </section>
  </div>

  <div class="container">
    <section class="header__images">

      <div class="header__images--left">
        <img src="images/other/caviar.png" alt="caviar" width="700" height="350">
      </div>

      <div class="header__images--right">
        <img src="images/other/caviar2.png" alt="caviar" width="280" height="245">
      </div>
    </section>
  </div>


  <div class="container">
    <section class="header__sentence">
      <p class="header__sentence--text">При покупці двох <span>баночок ікри,</span><br>третя <span>баночка у подарунок!</span></p>
    </section>

    <section class=" header__button">
      <a class="header__button--position" href="#">Замовити</a>
    </section>
  </div>
</header>
</body>
</html>
